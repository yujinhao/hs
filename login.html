<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录注册</title>
		<link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body>
		<div id="header1" class="t">
			<div id="header-main" class="c">
				
			<li id="logomain">	<a href="index.html" ><img src="img/14375551535398.png"/></a></li>
				
			</div>
		</div>
		
		<div id="login-box" class="t">
			<div id="content" class="c">
				<div id="content-box">
					<li id="pic"> <img src="img/login/13394650505148.jpg"/> </li>
					<div id="login-form">
						
						<div class="cd-user-modal-container">
							<ul class="cd-switcher">
								
									<li class="cd-switcher-li l1">
									<a id="tab1" class="cd-switcher-a a1" href="#0">用户登录</a>
								</li>
								<li class="cd-switcher-li l2">
									<a id="tab2" class="cd-switcher-a a2" href="#0">注册新用户</a>
								</li>
								
								
							</ul>
						
							<div class="cd-login">
								<form class="cd-form">
									<!-- 登录表单 -->
				<input  class="btn" type="text" placeholder="   手机账号"/>
				<p  class="btn-p">输入有误</p >	
				
				
				<input  class="btn" type="password" placeholder="   密码"/>	
				<p class="btn-p" >请输入密码</p >			
			
				<button  class="ok">登录</button>
				<li class="cd-btn-li">
					<a  href="" style="float: left; color: darkgrey;">企业用户注册</a>
					<a href="" style="float: right; color: darkgrey;">忘记密码？</a>
					
				</li>
				
				<div class="weixin">
					<span class="weixin-log-top">
						其他方式登录
					</span>
					<span class="weixin-log">
						<a href=""><img src="img/login/weixin.png"/></a>
					</span>
				</div>
					
				
								</form>
							</div>
						
							<div class="cd-signup">
								<form class="cd-form">
									<!-- 注册表单 -->
									
				<input id="btn1" class="btn2" type="text" placeholder="   手机账号"/>
				<p id="p1" class="btn-p2">请输入手机账号</p >	
				
				
				<input id="btn2" class="btn2" type="text" placeholder="   验证码"   />	
				<span id="ecode"> <a href="">获取验证码</a> </span>
				<p id="p2"class="btn-p2" >请输入正确验证码</p >				
			
				<button  class="ok">立即注册</button>
				<li class="cd-btn-li">
					<a  href="" style="float: left; color: darkgrey;">企业用户注册</a>
					<a href="" style="float: right; color: darkgrey;">忘记密码？</a>
					
				</li>
				
				<div class="weixin">
					<span class="weixin-log-top">
						您可以使用社交帐号 
					</span>
					<span class="weixin-log">
						<a href=""><img src="img/login/weixin.png"/></a>
					</span>
				</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	
		
	</body>
</html>
