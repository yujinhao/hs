<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.js" ></script>
		<style>
			#button{
				float: left;
				width: 500px;
				height: 40px;
				background: yellow;
			}
			#screen{
				
				width: 500px;
				height: 400px;
				background: deeppink;
				display: none;
			}			
		</style>
	</head>
	<body>
		<div id="button">控制哈哈哈哈哈哈哈哈</div>
		<section id="screen">显示哈哈哈哈哈哈哈</section>
		<script>
			$('#button').hover(
				
				function(event){
				console.log(event)				
					$('#screen').css('display','block');			
				},
				
				function(event){
					
					$('#screen').hover(function(){
								event.stopPropagation()
								 $('#screen').css('display','block');
							 },
							 function(){
								$('#screen').css('display','none');
							})
					
					
					$('#screen').css('display','none');
			})
		</script>
	</body>
</html>
